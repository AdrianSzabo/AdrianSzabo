      const months = {

      const month = 2;

      if (
        month === 1 ||

        month === 5 ||
        month === 7 ||
        month === 8 ||

        month === 9 ||

      ) {

        console.log(`${months[month]} has ${isLeapYear ? 29 : 28} days`);

      const date = new Date();

      if (hours > 12 && hours <= 23) {

      //7
      function calculateStats(finishedGames, hoursPlayed) {
        return `You have finished ${finishedGames} games, your total play time is ${(
          hoursPlayed / 24
        ).toFixed(
          2
        )} days and the average length of the games you finished was ${(
          hoursPlayed / finishedGames
        ).toFixed(2)} hours.`;
      }

      const finishedGames = 241;
      const hoursPlayed = 2810;

      const statsAsString = calculateStats(finishedGames, hoursPlayed);

      console.log(statsAsString);

      //8

      function findSquare(number) {
        return number * number;
      }
      console.log(findSquare(2)); // 4
      console.log(findSquare(3)); // 9
      console.log(findSquare(4)); // 16

      //9
      function calculateArea(number, number2) {
        return number * number2;
      }

      console.log(calculateArea(2, 3)); // 6
      console.log(calculateArea(4, 5)); // 20
      console.log(calculateArea(5, 6)); // 30

      //10
      function calculatePerimeter(number) {
        return (2 * Math.PI * number).toFixed(2);
      }

      console.log(calculatePerimeter(2)); // 12.57
      console.log(calculatePerimeter(3)); // 18.85
      console.log(calculatePerimeter(4)); // 25.13

      //11

      function findLongestSide(number1, number2, number3) {
        return Math.max(number1, number2, number3);
      }

      console.log(findLongestSide(2, 3, 4)); // 4
      console.log(findLongestSide(5, 2, 7)); // 7
      console.log(findLongestSide(14, 9, 10)); // 14

      //12
      function gradeTest(result) {
        if (result <= 100 && result >= 90) {
          return "A";
        } else if (result <= 89 && result >= 80) {
          return "B";
        } else if (result <= 79 && result >= 70) {
          return "C";
        } else if (result <= 69 && result >= 60) {
          return "D";
        } else {
          return "F";
        }
      }

      console.log(gradeTest(90)); // A
      console.log(gradeTest(80)); // B
      console.log(gradeTest(70)); // C
      console.log(gradeTest(60)); // D
      console.log(gradeTest(50)); // F

      //13
      function calculateFPS(frames, seconds) {
        return (frames / seconds).toFixed(0);
      }

      console.log(calculateFPS(1, 1)); // 1 FPS
      console.log(calculateFPS(120, 10)); // 12 FPS
      console.log(calculateFPS(80458, 250)); // 322 FPS

      //14

      function increaseEpisodes() {
        episodeNumber++;
        h1.innerText = `You have seen ${episodeNumber} episodes out of the 73 of Game of Thrones`;
        localStorage.setItem("episodeNumber", episodeNumber);
      }

      function decreaseEpsiodes() {
        episodeNumber--;
        h1.innerText = `You have seen ${episodeNumber} episodes out of the 73 of Game of Thrones`;
        localStorage.setItem("episodeNumber", episodeNumber);
      }

      let episodeNumber = localStorage.getItem("episodeNumber") || 0;

      localStorage.setItem("episodeNumber", episodeNumber);

      const container = document.getElementById("episode-tracker");
      const h1 = document.createElement("h1");
      h1.innerText = `You have seen ${episodeNumber} episodes out of the 73 of Game of Thrones`;
      container.insertBefore(h1, container.firstChild);

      console.log(

        return Math.floor(Math.random() * (max - min + 1) + min);
