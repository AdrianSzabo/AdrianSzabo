<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>9a</button>

    <button onclick="changeButton()" class="js-button">9b</button>

    <button
      onclick="document.querySelector('.js-chose').innerText = 'You chose: heads'">
      heads
    </button>

    <button
      onclick="document.querySelector('.js-chose').innerText = 'You chose: tails'">
      tails
    </button>

    <p class="js-chose"></p>

    <input
      class="js-name"
      type="text"
      placeholder="Name"
      onkeydown="handleEnter(event)" />

    <button onclick="displayText(event)">Submit</button>
    <p class="js-text"></p>

    <input
      class="js-input-text"
      placeholder="Type something"
      onkeyup="const inputValue = document.querySelector('.js-input-text');
      document.querySelector('.js-update-text').innerText = inputValue.value" />

    <p class="js-update-text"></p>

    <script>
      console.log(document.querySelector("button"));

      function changeButton() {
        const saveButton = document.querySelector(".js-button");

        if (saveButton.innerText === "9b") {
          saveButton.innerText = "9b done!";
        } else {
          saveButton.innerText = "9b";
        }
      }

      function displayName() {
        const input = document.querySelector(".js-name");
        const paragraph = document.querySelector(".js-text");

        paragraph.innerHTML = `Your name is : ${input.value}`;
      }
      function handleEnter(event) {
        if (event.key === "Enter") {
          displayName();
        }
      }
    </script>
  </body>
</html>
