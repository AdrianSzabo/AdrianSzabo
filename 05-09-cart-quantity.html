<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      
    ">
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
      displayCartQuantity()
    ">
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);
      displayCartQuantity()
    ">
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3);
      displayCartQuantity()
    ">
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4);
      displayCartQuantity()
    ">
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);
      displayCartQuantity()
    ">
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1);
      displayCartQuantity()
    ">
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
      displayCartQuantity()
    ">
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
      displayCartQuantity()
    ">
      -3
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      displayCartQuantity()
    ">
      Reset Cart
    </button>

    <p class="js-cartQuantity-text"></p>
    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert("The cart is full");
          return;
        }

        if (cartQuantity + change < 0) {
          alert("Not enough items in the cart");
          return;
        }

        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      }

      function displayCartQuantity() {
        document.querySelector(
          ".js-cartQuantity-text"
        ).innerText = `Cart quantity: ${cartQuantity}`;
      }

      displayCartQuantity();
    </script>
  </body>
</html>
